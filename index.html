<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>myTypingSpeedTest</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <input type="text" class="input-field">   <!-- Ένα input πεδίο πάνω απ΄΄ο το wrapper. Είναι hidden λόγω CSS -->
    <div class="content-box">

      <div class="typing-text">
        <p></p>
      </div>

      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Χρόνος που απέμεινε:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Λάθη:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Προσπάθησε ξανά</button>
      </div>

    </div>
  </div>

  <script src="js/paragraph.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
